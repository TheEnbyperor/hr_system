{% extends 'base.html' %}

{% block title %}Holiday{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Holiday</h1>
            </div>
            {% if perms.holiday.add_holiday %}
                <div class="col-1">
                    <a href="{% url 'employees:add_employee' %}" class="btn btn-success">Add</a>
                </div>
            {% endif %}
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Employee</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col">Reason</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
