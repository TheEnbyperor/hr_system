{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete {{ employee.first_name }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
              <form method="post">
                  {% csrf_token %}
                  <h3>Are you sure you want to delete "{{ object.first_name }}"?</h3>
                  <input type="submit" class="btn btn-danger" value="Confirm">
              </form>
            </div>
        </div>
    </div>
{% endblock %}
