{% extends 'base.html' %}

{% block title %}{{ employee.name }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Employee #{{ employee.id }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                  <tbody>
                        <tr>
                          <th scope="row">Name</th>
                          <td>{{ employee.name }}</td>
                        </tr>
                  </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="{% url "employees:edit_employee" employee.id %}" class="btn btn-primary">Edit</a>
            </div>
        </div>
    </div>
{% endblock %}
