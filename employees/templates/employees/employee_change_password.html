{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change password for {{ object.first_name }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Change password for {{ object.first_name }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Save</button>
              </form>
            </div>
        </div>
    </div>
{% endblock %}
